services:
  - type: web
    name: lab-lens-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RENDER
        value: true
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /health
